<div class="modal-filling" is-open data-ingredients>
  <button type="button" class="filling-close-btn" data-ingredients-close>
    <svg width="16" height="16">
      <use href="./images/sprite/sprite.svg#icon-close"></use>
    </svg>
  </button>
  <div class="modal-filling__container">
    <h2 class="ingredients-product">Chololate icecream</h2>
    <picture>
      <source srcset="./images/products/mobile/chololate_icecream@2x.png 2x" />
      <img src="./images/products/mobile/chololate_icecream.png" />
    </picture>
    <ul class="filling-grams">
      <li class="box">
        <p class="grams"></p>
        320
      </li>
      <li class="box">
        <p class="grams"></p>
        4g
      </li>
      <li class="box"><p class="grams">8,2g</p></li>
      <li class="box"><p class="grams">40,4g</p></li>
    </ul>
    <h3 class="ingredients-title">Ingredients</h3>
    <div>
      <div class="ingredients-title">
        <p class="filling-suptitle"></p>
        <p class="filling-suptitle"></p>
      </div>
      <div class="ingredients-title">
        <p class="filling-suptitle"></p>
        <p class="filling-suptitle"></p>
      </div>
      <div class="ingredients-title">
        <p class="filling-suptitle"></p>
        <p class="filling-suptitle"></p>
      </div>
      <div class="ingredients-title">
        <p class="filling-suptitle"></p>
        <p class="filling-suptitle"></p>
      </div>
      <div class="ingredients-title">
        <p class="filling-suptitle"></p>
        <p class="filling-suptitle"></p>
      </div>
      <div class="ingredients-title">
        <p class="filling-suptitle"></p>
        <p class="filling-suptitle"></p>
      </div>
    </div>
    <form class="ingredients-contacts">
      <label class="ingredients-contacts-field"
        ><span class="ingredients-contacts-field-wrapper"
          ><input
            type="text"
            name="user_name"
            class="modal-form-input"
            required
            pattern="[a-zA-Zа-яА-Я]+"
            minlength="2" /></span
      ></label>
      <label class="ingredients-contacts-field"
        ><span class="ingredients-contacts-field-wrapper"
          ><input
            type="tel"
            name="user_phone"
            class="modal-form-input"
            required
            pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}"
            title="xxx-xxx-xx-xx" /></span
      ></label>
      <label class="ingredients-contacts-field">
        <textarea
          name="user_message"
          class="modal-form-message"
          placeholder="Введите текст"
        ></textarea>
      </label>

      <button type="submit" class="modal-form-submit">Отправить</button>
    </form>
  </div>
</div>
